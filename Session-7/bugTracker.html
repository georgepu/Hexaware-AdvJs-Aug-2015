<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bug Tracker</title>
    <script src="angular.js"></script>
    <style>
        .closed {
            color : red;
            text-decoration: line-through;
            font-weight: bold;
            font-style: italic;
        }
        .stats{
            font-size: 16pt;
        }
        li{
            cursor: pointer;
        }
        .stats, .search, .sort, .list{
            margin-bottom: 10px;
        }
    </style>
    <script>
    /*
    Use Cases
    =========
    1. Add a new bug - done
    2. List all the bugs - done
    3. Toggle the closed status of the bug - done
    4. Remove closed bugs - done
    5. Display statistics (# of closed bugs / total # of bugs) - done
    6. Search for bugs - done
    7. Sort the bugs - done - use ng-options to create a sort by drop down list box
    8. Improvise how the bugs are displayed
    9. Persist the bugs in the storage
    10. Display the createdDt of the bugs
    11. Persist the bugs in the server
    12. Categorize the bugs
    13. View the bugs belong to one particular category (routing)
    */
    </script>
    <script>
        var bugTrackerApp = angular.module("bugTrackerApp", []);
        bugTrackerApp.run(function($rootScope){
           //console.log("$rootScope = ", $rootScope);
        });

       /* bugTrackerApp.value("Bug", function Bug(defaults){
            defaults = defaults || {};
            this.name = defaults.name || '';
            this.isClosed = defaults.isClosed || false;
            this.toggle = function(){
                this.isClosed = !this.isClosed;
            }
        });*/

        //factory function


        bugTrackerApp.factory("Bug", function($http){
            console.log("Bug - arguments = ", arguments);
            function Bug(defaults){
                defaults = defaults || {};
                this.name = defaults.name || '';
                this.isClosed = defaults.isClosed || false;
            }
            Bug.prototype.toggle = function(){
                this.isClosed = !this.isClosed;
            };
            return Bug;
        });

        bugTrackerApp.controller("bugsController", function($scope, Bug){
            console.log("arguments = ", arguments);
            $scope.bugs = [
                new Bug({ name : "Object reference not set to an instance of an object", isClosed : false}),
                new Bug({ name : "Server communication failure", isClosed : false}),
                new Bug({ name : "Undefined is not a function", isClosed : false}),
                new Bug({ name : "User authentication failure", isClosed : true}),
                new Bug({ name : "Stack overflow error", isClosed : false}),
            ];
            $scope.addNewBug = function(){
                var newBug = new Bug({ name : $scope.newBugName });
                $scope.bugs.push(newBug);
            };
            $scope.toggle = function(bug){
                bug.toggle();
            };
            $scope.removeClosed = function(){
                for(var i=$scope.bugs.length-1; i>=0; i--){
                    var bug = $scope.bugs[i];
                    if (bug.isClosed){
                        $scope.bugs.splice(i,1);
                    }
                }
            };

        });

        bugTrackerApp.value("defaultTrimLength", 20);
        bugTrackerApp.filter('trimText', function(defaultTrimLength){
            return function(data, trimLength){
                trimLength = trimLength || defaultTrimLength;
                return data.length < trimLength ? data : data.substr(0,trimLength) + "...";
            }
        });

        /*bugTrackerApp.filter("closedCount", function(){
            return function(bugs){
                return bugs.reduce(function(result, bug){
                    return bug.isClosed ? ++result : result;
                },0);
            };
        });*/

        bugTrackerApp.filter("closedCount", function($filter){
            var builtInFilter = $filter('filter');
            return function(bugs){
                return builtInFilter(bugs, {isClosed : true}).length;
            };
        });
    </script>
</head>
<body ng-app="bugTrackerApp">
    <h1>Bug Tracker</h1>

        <div class="content" ng-controller="bugsController">
            <div class="stats">
                <!--<span class="closed">{{ (bugs | filter:{isClosed:true}).length }}</span>-->
                <span class="closed">{{bugs | closedCount}}</span>
                /
                <span ng-bind="bugs.length"></span>
            </div>
            <div class="search">
                <label for="">Search :</label>
                <input type="text" ng-model="searchBug.name">
                <label for="">isClosed ? :</label>
                <input type="checkbox" name="" id="" ng-model="searchBug.isClosed">
                <input type="button" value="Show All" ng-click="searchBug.isClosed=undefined">
            </div>
            <div class="sort">
                <label for="">Order By :</label>
                <input type="text" ng-model="sortBugBy">
                <label for="">Descending ?:</label>
                <input type="checkbox" ng-model="sortBugOrderDesc">
            </div>
            <div class="list">
                <label for="">Bug Title :</label>
                <input type="text" ng-model="newBugName">
                <input type="button" value="Add Bug" ng-click="addNewBug()">
                <input type="button" value="Remove Closed" ng-click="removeClosed()">
                <!--<div>
                    <input type="range" ng-model="bugTitleLength" min="10" max="100">
                </div>-->
                <ol>
                    <li
                        ng-repeat="bug in bugs | filter:searchBug | orderBy:sortBugBy:sortBugOrderDesc"
                        ng-click="toggle(bug)"
                        ng-class="{closed : bug.isClosed}"
                    >{{bug.name | trimText:20}}</li>
                </ol>
            </div>
        </div>


</body>
</html>
